trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  variables:
    env: build 
  jobs:
  - job: Build_FirstJob
    steps:
    - bash: echo $(env)First Job

  - job: Build_SecondJob
    steps:
    - bash: echo $(env)Second Job


- stage: Dev
  variables:
    env: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(env)Deploy job!

- stage: QA
  variables:
    env: QA
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo $(env)Deploy Job!

- stage: PROD
  variables:
    env: PROD
  dependsOn:
  - QA
  - DEV
  jobs:
  - job: PRODJob
    steps:
    - bash: echo $(env)Deploy job!